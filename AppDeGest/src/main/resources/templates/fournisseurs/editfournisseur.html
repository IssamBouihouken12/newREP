<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Fournisseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Modifier Fournisseur</h2>
<form th:action="@{/fournisseurs/update/{id}(id=${fournisseur.id_four})}" th:object="${fournisseur}" method="post">
    <input type="hidden" th:field="*{fournisseur.id_four}" />

    <label for="nom_four">Nom du fournisseur:</label>
    <input type="text" id="nom_four" th:field="*{fournisseur.nom_four}" required />

    <label for="tel_four">Téléphone:</label>
    <input type="tel" id="tel_four" th:field="*{fournisseur.tel_four}" required />

    <label for="adresse_four">Adresse:</label>
    <input type="text" id="adresse_four" th:field="*{fournisseur.adresse_four}" required />

    <button type="submit">Mettre à jour</button>
</form>
<a href="/fournisseurs">Retour à la liste</a>
</body>
</html>
