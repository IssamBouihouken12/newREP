<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Fournisseurs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e0e0;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
            color: #333333;
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        status-active {
            color: #28a745;
            font-weight: bold;
        }

        status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

    </style>
</head>
<body>
<h2>Liste des Fournisseurs</h2>
<a href="createfournisseur.html">Ajouter un Fournisseur</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Actif</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fournisseur : ${fournisseurs}">
        <td th:text="${fournisseur.id_four}"></td>
        <td th:text="${fournisseur.nom_four}"></td>
        <td th:text="${fournisseur.tel_four}"></td>
        <td th:text="${fournisseur.adresse_four}"></td>
        <td>
            <span th:text="${fournisseur.actif ? 'Actif' : 'Inactif'}"
                  th:classappend="${fournisseur.actif ? 'status-active' : 'status-inactive'}"></span>
        </td>
        <td>
            <a th:href="@{/fournisseurs/edit/{id}(id=${fournisseur.id_four})}">Modifier</a>
            <a th:href="@{/fournisseurs/index.html/{id}(id=${fournisseur.id_four})}"
               th:onclick="return confirm('Voulez-vous vraiment supprimer ce fournisseur ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
