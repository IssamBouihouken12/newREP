<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Matière Première</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Modifier Matière Première</h2>
<form th:action="@{/matieres_premieres/update/{id_mat}(id_mat=${matiere_premiere.id_mat})}" th:object="${matiere_premiere}" method="post">
    <input type="hidden" th:field="*{matiere_premiere.id_mat}" />

    <label for="code_article">Code Article :</label>
    <input type="text" id="code_article" th:field="*{matiere_premiere.code_article}" required />

    <label for="libelle_article">Libellé Article :</label>
    <input type="text" id="libelle_article" th:field="*{matiere_premiere.libelle_article}" required />

    <label for="fournisseur">Fournisseur :</label>
    <input type="text" id="fournisseur" th:field="*{matiere_premiere.fournisseur}" required />

    <label for="qte_mat">Quantité :</label>
    <input type="number" id="qte_mat" th:field="*{matiere_premiere.qte_mat}" required />

    <label for="dp_mat">DP :</label>
    <input type="text" id="dp_mat" th:field="*{matiere_premiere.dp_mat}" />

    <label for="unite_mesure">Unité de Mesure :</label>
    <input type="text" id="unite_mesure" th:field="*{matiere_premiere.unite_mesure}" />

    <label for="prix_unitaire">Prix Unitaire :</label>
    <input type="number" step="0.01" id="prix_unitaire" th:field="*{matiere_premiere.prix_unitaire}" required />

    <label for="code_barre">Code Barre :</label>
    <input type="text" id="code_barre" th:field="*{matiere_premiere.code_barre}" />

    <label for="type_mat">Type :</label>
    <input type="text" id="type_mat" th:field="*{matiere_premiere.type_mat}" />

    <label for="actif">Actif :</label>
    <input type="checkbox" id="actif" th:field="*{matiere_premiere.actif}" />

    <button type="submit">Mettre à jour</button>
</form>
<a href="/matieres_premieres">Retour à la liste</a>
</body>
</html>
