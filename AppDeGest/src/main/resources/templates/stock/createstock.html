<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Ajouter un Stock</h2>
<form th:action="@{/stocks/save}" th:object="${stock}" method="post">
    <input type="hidden" th:field="*{stock.id_stock}" />

    <label for="id_mat">ID Matière :</label>
    <input type="number" id="id_mat" th:field="*{stock.id_mat}" required />

    <label for="qte_mat">Quantité :</label>
    <input type="number" step="0.01" id="qte_mat" th:field="*{stock.qte_mat}" required />

    <label for="actif">Actif :</label>
    <input type="checkbox" id="actif" th:field="*{stock.actif}" />

    <button type="submit">Enregistrer</button>
</form>
<a href="/stocks">Retour à la liste</a>
</body>
</html>
