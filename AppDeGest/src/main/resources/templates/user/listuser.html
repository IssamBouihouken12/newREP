<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Liste des Utilisateurs</h2>
<a href="/users/create">Ajouter un Utilisateur</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Poste</th>
        <th>Département</th>
        <th>Actif</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id_user}"></td>
        <td th:text="${user.nom_user}"></td>
        <td th:text="${user.adresse_user}"></td>
        <td th:text="${user.tel_user}"></td>
        <td th:text="${user.poste_user}"></td>
        <td th:text="${user.departement_user}"></td>
        <td th:text="${user.actif ? 'Oui' : 'Non'}"></td>
        <td>
            <a th:href="@{/users/edit/{id_user}(id_user=${user.id_user})}">Modifier</a>
            <a th:href="@{/users/delete/{id_user}(id_user=${user.id_user})}" th:onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
